<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Mini Notion GC</title>
	<script src="textoeditor.js" defer></script>
	<script src="todolist.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>To Do List</h1>
	<div class="contentToDoList">
		<div class="contentAdicionarItem">
			<input type="text" id="nova-tdl" placeholder="Nova to do list">
			<button onclick="criarComponenteTodolist()" id="botao-enviar"> + </button>
		</div>
		<div class="contentLista">
			<ul id="lista"></ul>
		</div>
	</div>

	<div class="containerEditorDeTexto">
		<h1>Editor de Textos</h1>
	</div>
	<div class="containerBotoesTexto" id="">
		<div class="btn" id="fontes">
			<button class="btn" id="negrito" onclick="negrito()">Negrito</button>
			
			<button class="btn" id="italico" onclick="italico()">Italico</button>
		</div>
	</div>
	<div id="caixasTextoContainer"></div>
	<button id="CriarNova" onclick="createNew()">Criar Nova Caixa</button>
</body>
</html>
